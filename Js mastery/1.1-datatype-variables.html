<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type and vairables in java script</title>
</head>
<body>
    <p>Variable is a palace holder that can be store a particular type of data and its value can change.</p>
    <p>Data type tells the vairables about what kind of data it can store</p>
    <p>Javascript is a dynamically typed langugage,in which data type is inferred by the js engine while execution</p>
    <script>
     var num1=25;
     console.log(num1);
     console.log(typeof(num1));
     num1='Javascript is a dynamically typed langugage' ; 
     console.log(num1); 
     console.log(typeof(num1));
     num1=false
     console.log(num1); 
     console.log(typeof(num1));
    </script>
</body>
</html>
