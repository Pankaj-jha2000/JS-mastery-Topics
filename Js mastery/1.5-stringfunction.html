<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String function</title>
</head>
<body>
    <h3>String function</h3>

    <script>
        var line = "John is a good boy";
        console.log(line.length);

        console.log(line.indexOf("o"));//finds the 1st occurence of the item
        console.log(line.lastIndexOf("o"));//finds the last occurence of the item
        console.log(line.slice(2, 6));// hn i bcz the last index is not include(here its 6th index)
        console.log(line.substring(2, 6));//hn i bcz the last index is not included(here it's 6th index)
        console.log(line.substr(2, 6));// 2nd parameter is length,here it means 6 characters starting from index 2 and including index 2
        
        console.log(line.toUpperCase())
        console.log(line.toLowerCase())

        var data="    Today is a good day to      outside    ";
        console.log(data);
        console.log(data.trim());//remove leading and trailing spaces
        console.log(line);
        var result = line.replace("John","Peter");//does not change the original string
        console.log(result);
        console.log(line);

        console.log(line.charAt(3));//3rd index
        console.log(line[5]);
        console.log(line.charCodeAt(3));//3rd index item UTF code

    </script>
</body>
</html>
